<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting to Obsidian...</title>
</head>
<body>
<script>
  // Parse the URL params from window.location
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  const scope = params.get("scope") || "";
  const state = params.get("state") || "";

  if (!code) {
    document.body.innerHTML = "<h1>No code param found!</h1>";
  } else {
    // Build the obsidian:// link:
    // e.g. obsidian://google-tck?code=XYZ&scope=ABC
    const schemeUrl = "obsidian://google-tck?code=" + encodeURIComponent(code)
                    + "&scope=" + encodeURIComponent(scope)
                    + "&state=" + encodeURIComponent(state);

    // Attempt to redirect
    window.location = schemeUrl;

    // Show a fallback message in case the OS doesn't handle obsidian://
    document.body.innerHTML = `<h1>Redirecting to Obsidian...</h1>
      <p>If nothing happens, <a href="${schemeUrl}">click here</a>.</p>`;
  }
</script>
</body>
</html>
